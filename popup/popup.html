<!DOCTYPE html>
<html>
  <head>
    <title>Enhanced Media Recorder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Media Recorder</h1>

      <!-- Audio Section -->
      <div class="media-group">
        <div class="input-group">
          <label>
            <input type="checkbox" id="audioCheckbox" checked />
            Record Audio
          </label>
        </div>
        <select id="micSelect" class="device-select"></select>
        <div class="audio-meter-container">
          <div id="audioMeter" class="audio-meter"></div>
        </div>
      </div>

      <!-- Video Section -->
      <div class="media-group">
        <div class="input-group">
          <label>
            <input type="checkbox" id="videoCheckbox" />
            Record Camera
          </label>
        </div>
        <select id="cameraSelect" class="device-select"></select>
        <div class="preview-container">
          <video id="cameraPreview" autoplay muted></video>
        </div>
        <label>
          <input type="checkbox" id="separateAudioCheckbox" />
          Separate Audio File
        </label>
      </div>

      <!-- Screen Section -->
      <div class="media-group">
        <div class="input-group">
          <label>
            <input type="checkbox" id="screenCheckbox" />
            Record Screen
          </label>
        </div>
        <div class="preview-container">
          <video id="screenPreview" autoplay muted></video>
        </div>
      </div>

      <!-- Quality Select -->
      <label>Quality:</label>
      <select id="qualitySelect">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <!-- Record Button -->
      <button id="recordBtn" class="not-recording">Start Recording</button>
      <div class="status" id="statusText">Ready</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
