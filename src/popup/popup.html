<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Studio</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meet Studio</h1>
      <div class="sources">
        <!-- Microphone -->
        <div class="source">
          <div class="source-header">
            <label class="switch">
              <input type="checkbox" id="mic-toggle" checked />
              <span class="slider round"></span>
            </label>
            <span>Microphone</span>
            <select id="mic-select" class="device-select"></select>
          </div>
          <div class="audio-visualizer" id="mic-visualizer"></div>
        </div>

        <!-- Camera -->
        <div class="source">
          <div class="source-header">
            <label class="switch">
              <input type="checkbox" id="camera-toggle" checked />
              <span class="slider round"></span>
            </label>
            <span>Camera</span>
            <select id="camera-select" class="device-select"></select>
          </div>
          <video id="camera-preview" autoplay muted playsinline></video>
        </div>

        <!-- Screen -->
        <div class="source">
          <div class="source-header">
            <label class="switch">
              <input type="checkbox" id="screen-toggle" />
              <span class="slider round"></span>
            </label>
            <span>Screen</span>
            <span id="screen-name">Not selected</span>
          </div>
          <video id="screen-preview" autoplay muted playsinline></video>
        </div>

        <!-- System Audio -->
        <div class="source">
          <div class="source-header">
            <label class="switch">
              <input type="checkbox" id="audio-toggle" />
              <span class="slider round"></span>
            </label>
            <span>System Audio</span>
            <select id="audio-select" class="device-select"></select>
          </div>
          <div class="audio-visualizer" id="audio-visualizer"></div>
        </div>
      </div>

      <!-- Recording controls -->
      <div class="footer">
        <div id="permission-status" class="permission-status">
          Checking permissions...
        </div>
        <button id="record-button" class="record-button" disabled>
          Start Recording
        </button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
